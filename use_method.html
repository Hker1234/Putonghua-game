    <head><title>遊戲玩法</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <div class = "backgroundImg">
        <center><head><h1>遊戲玩法</h1></head></center>
        <h3><p>一￭點擊「開始」進行遊戲。</p>
        <p>二￭進入遊戲後,遊戲畫面頂部會隨機顯示一個字。</p>
        <p>三￭玩家需於三個部分的選擇題,玩家要判斷字的聲母,韻母和聲調回答選擇題。</p>
        <p>四￭玩家在回答選擇題後,要按提交按鍵完成。</p>
        </br>
        備註:</br>
        <p>在選擇題,會提供不同韻母和聲調鍵,玩家可以按下韻母和聲調鍵,會播出有關的韻母和聲調的音,協助玩家判斷。</p>
        <p>如選擇題答案是對的,糸統會在記分牌加一分。</p>
        <p>總共,會有十題選擇題。</p>
        </h3>
